<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Box Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }

    .box {
      flex: 1 1 50%;
      padding: 40px;
      text-align: center;
      box-sizing: border-box;
      border: 1px solid black;
    }

    .cell1 { background-color: #718ce7; }
    .cell2 { background-color: #f7a7da; }

    @media (max-width: 600px) {
      .box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box cell1">Hello</div>
    <div class="box cell2">World</div>
  </div>
</body>
</html>
