<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Box Table</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      width: 50%;
      padding: 40px;
      border: 1px solid black;
      text-align: center;
    }
    .cell1 { background-color: #718ce7; }
    .cell2 { background-color: #f7a7da; }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="cell1">Hello</td>
      <td class="cell2">World</td>
    </tr>
  </table>
</body>
</html>
