<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini To-Do List (jQuery)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #ft_list {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            min-height: 200px;
        }
        #ft_list div {
            background-color: #f9f9f9;
            padding: 8px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        #newBtn {
            padding: 8px 12px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="newBtn">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>
</body>
</html>
